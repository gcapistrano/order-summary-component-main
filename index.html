<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="Music Hero Illustration">
      </div>
      
      <div class="content-box">
        <div class="text-box">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan-option-box">
          <div class="icon-music"><img src="images/icon-music.svg" alt=""></div>
          <div>
            <div class="spans">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="order-box">
          <a href="" class="pay-button">Proceed to Payment</a>
          <a href="cancel" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      <span>ðŸ˜‰</span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/gcapistrano" target="_blank">Ginaldo Capistrano</a>
    </div>
  </main>
</body>
</html>
